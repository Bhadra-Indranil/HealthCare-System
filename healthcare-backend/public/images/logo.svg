    <!-- Medical Cross -->
    <g transform="translate(50, 50)">
        <!-- Vertical Line -->
        <rect x="45" y="0" width="10" height="100" rx="5" fill="#2563eb"/>
        <!-- Horizontal Line -->
        <rect x="0" y="45" width="100" height="10" rx="5" fill="#2563eb"/>
    </g>
    
    <!-- Heart Symbol -->
    <path d="M100 140 
             C 100 140, 130 120, 130 100 
