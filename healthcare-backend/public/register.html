<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Healthcare Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Registration-specific styles */
      .register-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
      }

      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .register-header img {
        width: 80px;
        margin-bottom: 1rem;
      }

      .register-form {
        display: grid;
        gap: 1.5rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .role-selection {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .role-option {
        position: relative;
        cursor: pointer;
      }

      .role-option input[type="radio"] {
        position: absolute;
        opacity: 0;
      }

      .role-card {
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        text-align: center;
        transition: all 0.3s ease;
      }

      .role-card:hover {
        border-color: var(--primary-color);
      }

      .role-option input[type="radio"]:checked + .role-card {
        border-color: var(--primary-color);
        background-color: var(--primary-color-light);
      }

      .role-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
      }

      .role-title {
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .role-description {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group.required label::after {
        content: " *";
        color: #dc2626;
      }

      .form-group.hidden {
        display: none;
      }

      .role-requirements {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
      }

      .role-requirements.required {
        color: #dc2626;
      }

      .error-message {
        background-color: #fee2e2;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        display: none;
        margin-bottom: 1rem;
      }

      .error-message.success {
        background-color: #dcfce7;
        color: #16a34a;
      }

      .error-message.show {
        display: block;
      }

      .register-button {
        position: relative;
      }

      .register-button.loading {
        color: transparent;
      }

      .register-button.loading::after {
        content: "";
        position: absolute;
        width: 1rem;
        height: 1rem;
        top: 50%;
        left: 50%;
        margin: -0.5rem 0 0 -0.5rem;
        border: 2px solid #ffffff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: button-loading-spinner 0.6s linear infinite;
      }

      @keyframes button-loading-spinner {
        from {
          transform: rotate(0turn);
        }
        to {
          transform: rotate(1turn);
        }
      }

      .terms-checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 1rem 0;
      }

      .terms-checkbox input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
      }

      .login-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .role-selection {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <img
          src="images/logo.svg"
          alt="Healthcare Management System Logo"
          width="80"
          height="80"
        />
        <h1>Create Account</h1>
        <p>Join our healthcare management system</p>
      </div>

      <form id="registerForm" class="register-form">
        <div id="errorMessage" class="error-message"></div>

        <div class="role-selection">
          <label class="role-option">
            <input type="radio" name="role" value="doctor" required />
            <div class="role-card">
              <i class="fas fa-user-md role-icon"></i>
              <div class="role-title">Doctor</div>
              <div class="role-description">Medical practitioner</div>
            </div>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="nurse" required />
            <div class="role-card">
              <i class="fas fa-user-nurse role-icon"></i>
              <div class="role-title">Nurse</div>
              <div class="role-description">Healthcare provider</div>
            </div>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="receptionist" required />
            <div class="role-card">
              <i class="fas fa-user-tie role-icon"></i>
              <div class="role-title">Staff</div>
              <div class="role-description">Administrative staff</div>
            </div>
          </label>
        </div>

        <div class="form-row">
          <div class="form-group required">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-group required">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              placeholder="Enter your last name"
            />
          </div>
        </div>

        <div class="form-group required">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group required">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
          </div>
          <div class="form-group required">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm your password"
              />
            </div>
          </div>
        </div>

        <div
          class="form-group required"
          id="specializationGroup"
          style="display: none"
        >
          <label for="specialization"
            >Specialization <span class="required-asterisk">*</span></label
          >
          <input
            type="text"
            id="specialization"
            name="specialization"
            placeholder="e.g. Cardiology"
          />
        </div>

        <div
          class="form-group required"
          id="licenseGroup"
          style="display: none"
        >
          <label for="licenseNumber"
            >Medical License <span class="required-asterisk">*</span></label
          >
          <input
            type="text"
            id="licenseNumber"
            name="licenseNumber"
            placeholder="e.g. ABC123456"
          />
        </div>

        <div class="terms-checkbox required">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="#" id="termsLink">Terms of Service</a> and
            <a href="#" id="privacyLink">Privacy Policy</a></label
          >
        </div>

        <button type="submit" class="register-button btn btn-primary">
          Create Account
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const roleInputs = document.querySelectorAll('input[name="role"]');
        const specializationGroup = document.getElementById(
          "specializationGroup"
        );
        const licenseGroup = document.getElementById("licenseGroup");

        function updateRoleFields() {
          const selectedRoleInput = document.querySelector(
            'input[name="role"]:checked'
          );
          const selectedRole = selectedRoleInput
            ? selectedRoleInput.value
            : null;

          if (!selectedRole) {
            specializationGroup.style.display = "none";
            licenseGroup.style.display = "none";
            document.getElementById("specialization").required = false;
            document.getElementById("licenseNumber").required = false;
            return;
          }

          if (selectedRole === "doctor") {
            specializationGroup.style.display = "";
            licenseGroup.style.display = "";
            document.getElementById("specialization").required = true;
            document.getElementById("licenseNumber").required = true;
          } else if (selectedRole === "nurse") {
            specializationGroup.style.display = "none";
            licenseGroup.style.display = "";
            document.getElementById("specialization").required = false;
            document.getElementById("licenseNumber").required = true;
          } else {
            specializationGroup.style.display = "none";
            licenseGroup.style.display = "none";
            document.getElementById("specialization").required = false;
            document.getElementById("licenseNumber").required = false;
          }
        }

        roleInputs.forEach((input) => {
          input.addEventListener("change", updateRoleFields);
        });
        updateRoleFields(); // Initial call
      });
    </script>
  </body>
</html>
